<!DOCTYPE html>
<html>
  <head lang="en">
    <!-- <meta charset="UTF-8"> -->
    <title>Flask Vue</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- styles -->
  </head>
  <body>
    <div id="app">
      [[message]]
    </div>
    <!-- scripts -->
    <script src="{{ url_for('static', filename='bower_components/vue/dist/vue.js') }}"></script>
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <script type="text/javascript">

    var app = new Vue({
      el: '#app',
      delimiters: ['[[', ']]'],//IMPORTANTE: por defecto vue usa llaves para el bind
      //pero flask las usa para otra cosa (no se pueden usar ni en los comentarios),
      //entonces hay que cambiarlo, aca le pongo corchetes
      data: {
        message: 'Hello Vue!'
      }
    })

    </script>
  </body>
</html>
